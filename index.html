<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Nutricional na doença renal crônica</title>
    <link rel="stylesheet" href="./css/generic/reset.css">
    <link rel="stylesheet" href="./css/settings/settings.css">
    <link rel="stylesheet" href="./css/generic/generic.css">
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/components/header-page.css">
    <link rel="stylesheet" href="./css/components/main-bar.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-form.css">
    <link rel="stylesheet" href="./css/components/main-label.css">
    <link rel="stylesheet" href="./css/components/main-input.css">
    <link rel="stylesheet" href="./css/components/main-measurements.css">
    <link rel="stylesheet" href="./css/components/second-label.css">
</head>
<body>
    <header class="header-page">
        <span class="main-bar -light"></span>
        <div class="wrapper">
            <img src="./assets/imgs/logo.png" alt="Logo">
        </div>
    </header>
    <main class="main-page">
        <span class="main-bar -green"></span>
        <section class="main-form">
            <label for="name" class="main-label -overlap">Name:</label>
            <input id="name" type="text" class="main-input">
            <label for="age" class="main-label -overlap">Idade:</label>
            <input id="age" type="number" class="main-input -small">
            <label for="sexo" class="main-label -overlap-select">Sexo:</label>
            <select name="sexo" class="main-input -small">
                <option value="M" selected>M</option>
                <option value="F">F</option>
            </select>
        </section>
        <section class="main-measurements">
            <div class="wrapper">
                <label for="" class="second-label">Peso seco (kg):</label>
                <input type="text" class="main-input -super-small">
                <span class="main-bar -green"></span>
                <label for="" class="second-label">Altura (cm):</label>
                <input type="text" class="main-input -super-small">
            </div>
            <div class="wrapper">
                <label for="" class="second-label">Circunferência do Braço - CB (cm):</label>
                <input type="text" class="main-input -super-small">
                <span class="main-bar -green"></span>
                <label for="" class="second-label">Dobra Cutânea Tricipital - DCT (mm):</label>
                <input type="text" class="main-input -super-small">
            </div>
        </section>
    </main>
</body>
</html>
