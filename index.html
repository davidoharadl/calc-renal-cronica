<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Nutricional na doença renal crônica</title>
    <link rel="stylesheet" href="./css/generic/reset.css">
    <link rel="stylesheet" href="./css/settings/settings.css">
    <link rel="stylesheet" href="./css/generic/generic.css">
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/components/header-page.css">
    <link rel="stylesheet" href="./css/components/main-bar.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-form.css">
    <link rel="stylesheet" href="./css/components/main-label.css">
</head>
<body>
    <header class="header-page">
        <span class="main-bar -light"></span>
        <div class="wrapper">
            <h1 class="main-title">Avaliação Nutricional na doença renal crônica</h1>
        </div>
    </header>
    <main class="main-page">
        <span class="main-bar -green"></span>
        <section class="main-form">
            <label for="name" class="main-label">Name:</label>
            <input id="name" type="text" class="main-input">
            <label for="age" class="main-label">Idade:</label>
            <input id="age" type="number" class="main-input">
            <label for="sexo" class="main-label">Sexo:</label>
            <input id="sexo" type="text" class="main-input">
        </section>
    </main>

</html>
